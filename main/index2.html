<body>
    <h2 class="nameh">이름</h2>
    <div class="card">

    <!-- code here -->

    <!-- 기혜 -->>
    <div class="mycards">
        <div class="row row-cols-1 row-cols-md-4 g-4">

                <a href="https://example.com" class="polaroid">

            </div>
            <div class="col">
